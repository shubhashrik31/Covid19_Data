<div style="clear: both;"></div>
<div>
  <table border="1">
    <tr>
      <th>Country Name</th>
      <th>Total Confirmed Cases</th>
      <th>Total Recovered</th>
      <th>Total Deaths</th>
    </tr>
    <tr *ngFor="let data of countryData">
      <td>{{data.Country}}</td>
      <td>{{data.TotalConfirmed}}</td>
      <td>{{data.TotalRecovered}}</td>
      <td>{{data.TotalDeaths}}</td>
    </tr>
  </table>

</div>
